# ╔══════════════════════════════════════════════════════════════════╗
# ║  ORCHESTRATOR: Mobile CI/CD Pipeline                           ║
# ║  Composes reusable workflows: test → lint → sonar → build     ║
# ║  Any tribe can call this with their project directory          ║
# ╚══════════════════════════════════════════════════════════════════╝
name: "Mobile CI/CD Pipeline"

on:
  workflow_call:
    inputs:
      system-dir:
        required: false
        type: string
        default: "."
        description: "Project directory (e.g. BayaniHub-Mobile, or '.' for root)"
      system-name:
        required: true
        type: string
        description: "System name for artifacts/display (e.g. BayaniHub-Mobile)"
      sonar-project-key:
        required: true
        type: string
        description: "SonarCloud project key"
      sonar-organization:
        required: false
        type: string
        default: "implementsprint"
        description: "SonarCloud organization"
      node-version:
        required: false
        type: number
        default: 20
        description: "Node.js version"
      java-version:
        required: false
        type: string
        default: "17"
        description: "JDK version for Android builds"
      coverage-threshold:
        required: false
        type: number
        default: 80
        description: "Minimum code coverage percentage"
      enable-lint:
        required: false
        type: boolean
        default: true
        description: "Run lint checks"
      enable-security-scan:
        required: false
        type: boolean
        default: true
        description: "Run security scanning"
      build-android:
        required: false
        type: boolean
        default: false
        description: "Build Android APK"
      build-variant:
        required: false
        type: string
        default: "assembleRelease"
        description: "Gradle build variant"
    secrets:
      SONAR_TOKEN:
        required: false

jobs:
  # ── Stage 1A: Unit Tests (Jest) ─────────────────────────────────
  mobile-unit-tests:
    name: "Mobile — Jest Unit Tests"
    uses: ./.github/workflows/mobile-tests.yml
    with:
      working-directory: ${{ inputs.system-dir }}
      system-name: ${{ inputs.system-name }}
      node-version: ${{ inputs.node-version }}
      java-version: ${{ inputs.java-version }}
      test-command: "npx jest --coverage --verbose --ci --forceExit"
      coverage-threshold: ${{ inputs.coverage-threshold }}
      build-android: ${{ inputs.build-android }}
      build-variant: ${{ inputs.build-variant }}

  # ── Stage 1B: Lint (parallel with tests) ────────────────────────
  mobile-lint:
    name: "Mobile — Lint Check"
    if: ${{ inputs.enable-lint }}
    uses: ./.github/workflows/lint-check.yml
    with:
      working-directory: ${{ inputs.system-dir }}
      system-name: ${{ inputs.system-name }}
      node-version: ${{ inputs.node-version }}

  # ── Stage 1C: Security Scan (parallel with tests) ──────────────
  mobile-security:
    name: "Mobile — Security Scan"
    if: ${{ inputs.enable-security-scan }}
    uses: ./.github/workflows/security-scan.yml
    with:
      working-directory: ${{ inputs.system-dir }}
      system-name: ${{ inputs.system-name }}
      node-version: ${{ inputs.node-version }}

  # ── Stage 2: SonarCloud Quality Gate ────────────────────────────
  mobile-sonarcloud:
    name: "Mobile — SonarCloud Analysis"
    needs: mobile-unit-tests
    uses: ./.github/workflows/sonarcloud-scan.yml
    with:
      working-directory: ${{ inputs.system-dir }}
      system-name: ${{ inputs.system-name }}
      sonar-project-key: ${{ inputs.sonar-project-key }}
      sonar-organization: ${{ inputs.sonar-organization }}
      coverage-artifact-name: ${{ inputs.system-name }}-coverage
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
