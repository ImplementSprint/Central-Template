name: Master Pipeline Orchestrator (Web)

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, develop]

concurrency:
  group: web-pipeline-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ðŸ”„ BUILD STAGE: BayaniHub-Web
  bayanihubweb:
    name: Build BayaniHub-Web
    uses: ./.github/workflows/front-end-workflow.yml
    with:
      system-dir: BayaniHub-Web
      sonar-project-key: Tribe3-Frontend_Web_BayaniHub-Web
    secrets: inherit

  # ðŸ”„ BUILD STAGE: DAMAYAN-Web
  damayanweb:
    name: Build DAMAYAN-Web
    needs: bayanihubweb
    uses: ./.github/workflows/front-end-workflow.yml
    with:
      system-dir: DAMAYAN-Web
      sonar-project-key: Tribe3-Frontend_Web_DAMAYAN-Web
    secrets: inherit

  # ðŸ”„ BUILD STAGE: HopeCard-Web
  hopecardweb:
    name: Build HopeCard-Web
    needs: damayanweb
    uses: ./.github/workflows/front-end-workflow.yml
    with:
      system-dir: HopeCard-Web
      sonar-project-key: Tribe3-Frontend_Web_HopeCard-Web
    secrets: inherit

  # ðŸš€ DEPLOY STAGE: BayaniHub-Web
  deploy-staging-bayanihubweb:
    name: Deploy Staging â€” BayaniHub-Web
    needs: bayanihubweb
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    uses: ./.github/workflows/deploy-staging.yml
    with:
      system-dir: BayaniHub-Web
      app-type: web
      artifact-name: BayaniHub-Web-web-build
    secrets: inherit

  # ðŸš€ DEPLOY STAGE: DAMAYAN-Web
  deploy-staging-damayanweb:
    name: Deploy Staging â€” DAMAYAN-Web
    needs: damayanweb
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    uses: ./.github/workflows/deploy-staging.yml
    with:
      system-dir: DAMAYAN-Web
      app-type: web
      artifact-name: DAMAYAN-Web-web-build
    secrets: inherit

  # ðŸš€ DEPLOY STAGE: HopeCard-Web
  deploy-staging-hopecardweb:
    name: Deploy Staging â€” HopeCard-Web
    needs: hopecardweb
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    uses: ./.github/workflows/deploy-staging.yml
    with:
      system-dir: HopeCard-Web
      app-type: web
      artifact-name: HopeCard-Web-web-build
    secrets: inherit

